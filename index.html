<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Kalkulator punktów</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script>
        function oblicz() {
            var a = document.getElementById("a").value;
            a = parseFloat(a);

            document.getElementById("p100").innerHTML = a;
            document.getElementById("p90").innerHTML = a * 0.9;
            document.getElementById("p89").innerHTML = a * 0.89;
            document.getElementById("p75").innerHTML = a * 0.75;
            document.getElementById("p74").innerHTML = a * 0.74;
            document.getElementById("p50").innerHTML = a * 0.5;
            document.getElementById("p49").innerHTML = a * 0.49;
            document.getElementById("p30").innerHTML = a * 0.3;
            document.getElementById("p29").innerHTML = a * 0.29;
        }
    </script>
</head>

<body>

    <div id="container">
        <div id="topbar">
            <p align="right"></p><br/>
            <center>
                Kalkulator przeliczający otrzymane punkty na oceny
            </center>
        </div>
        <br/>
        <label for="a">Podaj ilość punktów<label>
        <br/>
	<input class = "nn3" type="text" dir="rtl" id="a">
	<input class = "nn2" type="button" value="Wykonaj" onclick="oblicz()"/>
	<br>
	 <div id="topbar">bardzo dobry - 100% - 90%</div>
	<div class = "nn" id="p100">0</div> 	 <div class = "nn" id="p90">0</div>
	
    <div id="topbar">dobry - 89% - 75%</div>
	 <div class = "nn" id="p89">0</div> 	 <div class = "nn" id="p75">0</div>
    
    <div id="topbar">dostateczny- 74% - 50%</div>
	 <div class = "nn" id="p74">0</div> 	 <div class = "nn" id="p50">0</div>
	
    <div id="topbar">dostateczny - 49% - 30%</div>
	 <div class = "nn" id="p49">0</div> 	 <div class = "nn" id="p30">0</div>
    
     <div id="topbar">niedostateczny - 29% - 0%</div>
	 <div class = "nn" id="p29">0</div> 	 <div class = "nn" >0</div>
 

	</div>
	</div>
	
</body>
</html>
